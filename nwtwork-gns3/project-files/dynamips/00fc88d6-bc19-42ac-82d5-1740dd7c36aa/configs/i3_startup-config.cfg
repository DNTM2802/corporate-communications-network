!

!
version 12.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
ip tcp synwait-time 5
no ip domain lookup
!
!
ip cef
ip ips po max-events 100
ipv6 unicast-routing
no ftp-server write-enable
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.9.2 255.255.255.0
 duplex half
 ipv6 address 2191:B:B:9::2/64
 ipv6 enable
!
interface FastEthernet1/0
 ip address 191.1.1.65 255.255.255.224 secondary
 ip address 192.168.2.1 255.255.255.0
 duplex half
 ipv6 address 2191:B:B:2::1/63
 ipv6 address 2191:B:B:2::2/64
 ipv6 enable
!
interface FastEthernet2/0
 ip address 191.1.1.253 255.255.255.252
 duplex half
 ipv6 address 2191:B:B:C::2/64
 ipv6 enable
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet5/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet6/0
 no ip address
 shutdown
 duplex half
!
router rip
 version 2
 redistribute static
 network 191.1.0.0
 network 192.168.2.0
 network 192.168.9.0
 no auto-summary
!
ip classless
ip route 191.1.1.0 255.255.255.224 191.1.1.254
ip route 192.168.3.0 255.255.255.0 191.1.1.254
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
