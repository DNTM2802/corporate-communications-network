!

!
version 12.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
ip tcp synwait-time 5
no ip domain lookup
!
!
ip cef
ip ips po max-events 100
ipv6 unicast-routing
no ftp-server write-enable
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.10.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex half
 ipv6 address 2191:B:B:A::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 192.168.11.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex half
 ipv6 address 2191:B:B:B::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet2/0
 ip address 191.1.1.113 255.255.255.240 secondary
 ip address 192.168.1.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex half
 ipv6 address 2191:B:B:1::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet3/0
 ip address 211.10.10.254 255.255.255.252
 ip access-group notPrivate out
 ip nat outside
 ip virtual-reassembly
 duplex half
 ipv6 address 2100:A:A::254/64
 ipv6 enable
!
interface FastEthernet4/0
 ip address 192.168.9.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex half
 ipv6 address 2191:B:B:9::1/64
 ipv6 enable
 ipv6 rip 1 enable
 ipv6 rip 1 default-information originate
 ipv6 ospf 1 area 0
!
interface FastEthernet5/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet6/0
 no ip address
 shutdown
 duplex half
!
router ospf 1
 log-adjacency-changes
 redistribute rip
 network 191.1.1.96 0.0.0.31 area 0
 network 192.168.1.0 0.0.0.255 area 0
 network 192.168.9.0 0.0.0.255 area 0
 network 192.168.10.0 0.0.0.255 area 0
 network 192.168.11.0 0.0.0.255 area 0
 default-information originate always
!
router rip
 version 2
 redistribute ospf 1 metric 1
 network 191.1.0.0
 network 192.168.1.0
 network 192.168.9.0
 network 192.168.10.0
 network 192.168.11.0
 no auto-summary
!
router bgp 1
 no synchronization
 bgp log-neighbor-changes
 aggregate-address 191.1.1.0 255.255.255.0 summary-only
 neighbor 210.10.10.253 remote-as 2
 no auto-summary
!
ip classless
no ip http server
no ip http secure-server
!
ip nat pool MYNATPOOL 191.1.1.137 191.1.1.142 netmask 255.255.255.0
ip nat inside source list 2 pool MYNATPOOL overload
!
!
ip access-list extended notPrivate
 deny   ip 192.168.0.0 0.0.255.255 any
 permit ip any any
access-list 2 permit 192.168.0.0 0.0.255.255
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 1.1.1.1
 log-adjacency-changes
 default-information originate always
 redistribute rip 1
 redistribute rip RIPING
!
ipv6 router rip 1
 redistribute ospf 1
!
ipv6 router rip RIPNG
 redistribute ospf 1 metric 1
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
