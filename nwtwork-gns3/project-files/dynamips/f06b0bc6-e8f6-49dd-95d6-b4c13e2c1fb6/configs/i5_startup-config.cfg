!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service dhcp
!
hostname SWL3A
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 191.1.1.97 255.255.255.240 secondary
 ip address 192.168.4.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 ip address 192.168.10.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport access vlan 5
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport access vlan 5
 duplex full
 speed 100
!
interface FastEthernet1/4
 switchport access vlan 5
 duplex full
 speed 100
!
interface FastEthernet1/5
 switchport access vlan 2
 duplex full
 speed 100
!
interface FastEthernet1/6
 switchport access vlan 2
 duplex full
 speed 100
!
interface FastEthernet1/7
 switchport access vlan 2
 duplex full
 speed 100
!
interface FastEthernet1/8
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/9
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/10
 switchport access vlan 3
 duplex full
 speed 100
!
interface FastEthernet1/11
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/12
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/13
 switchport access vlan 4
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Vlan1
 no ip address
!
interface Vlan2
 ip address 191.1.1.33 255.255.255.224 secondary
 ip address 192.168.6.1 255.255.255.0
 no autostate
 ipv6 address 2191:B:B:6::1/64
 ipv6 enable
!
interface Vlan3
 ip address 192.168.7.1 255.255.255.0
 no autostate
 ipv6 address 2191:B:B:7::1/64
 ipv6 enable
!
interface Vlan4
 ip address 191.1.1.129 255.255.255.248 secondary
 ip address 192.168.8.1 255.255.255.0
 no autostate
 ipv6 address 2191:B:B:8::1/64
 ipv6 enable
!
interface Vlan5
 ip address 192.168.5.1 255.255.255.0
 no autostate
 ipv6 address 2191:B:B:5::1/64
 ipv6 enable
!
router ospf 1
 log-adjacency-changes
 network 191.1.1.0 0.0.0.31 area 0
 network 191.1.1.96 0.0.0.15 area 0
 network 191.1.1.128 0.0.0.7 area 0
 network 192.168.4.0 0.0.0.255 area 0
 network 192.168.5.0 0.0.0.255 area 0
 network 192.168.6.0 0.0.0.255 area 0
 network 192.168.7.0 0.0.0.255 area 0
 network 192.168.8.0 0.0.0.255 area 0
 network 192.168.10.0 0.0.0.255 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 redistribute rip RIPNG
 redistribute rip 1
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
